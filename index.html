<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <form action="" method="post" id="form">
        <div class="form-login">
            <div class="img">
                <img src="logo-equipos.jpg" alt="">
            </div>
            <h2>Iniciar sesión</h2>
            <span class="input"><i class="bi bi-person-circle"></i></span>
            <input class="input-group" type="email" name="user" id="email" placeholder="Email">
            <span class="input"><i class="bi bi-lock"></i></span>
            <input class="input-group" type="password" name="password" id="password" placeholder="Contraseña">

            <button type="submit" class="button">
                Iniciar sesión
            </button>
            <p class="warnings" id="warnings"></p>
            <div class="img2">
                <img src="logo-coex.jpg" alt="">
            </div>
        </div>
    </form>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
